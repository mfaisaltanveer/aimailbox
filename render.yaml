databases:
  - name: aimailbox-db
    databaseName: aimailbox_prod
    user: aimailbox
    plan: free

services:
  - type: web
    name: aimailbox
    runtime: docker
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: aimailbox-db
          property: connectionString
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: CLOAK_KEY
        generateValue: true
      - key: PHX_HOST
        sync: false
      - key: PORT
        value: 10000
      - key: POOL_SIZE
        value: 2
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
